<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="ribbon-bar">
        <input id='rainbow' type="checkbox">Toggle RNG</input>
        <input id='shading' type="checkbox">Toggle shading</input>
        <div class="slide-container">
            <div id="slider-text">Grid size: 16</div>
            <input type="range" min="2" max="100" value="16" class="slider" id="size-slider">
        </div>
        <button id='reset'>Reset</button>
    </div>
    <div class="content-window">
        <div class="pixel-grid">
            <!-- put pixels in here-->
        </div>
    </div>
</body>
</html>
